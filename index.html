<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <!-- UniIcons -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="img__equilibrium">
    <h1 class="title__crypto">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="finance__description">
      <p class="crypto__price"><i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
      <p class="day__crypto"><i class="fa-solid fa-clock"></i> 3 days left</p>
    </div>
    <div class="h__line"></div>
    <div class="creation__profile">
      <img src="./images/image-avatar.png" alt="Jules Wyvern - Creator " class="img__avatar">
      <p class="creator__name">Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="https://kit.fontawesome.com/187a0c0ba5.js" crossorigin="anonymous"></script>
</body>

</html>
